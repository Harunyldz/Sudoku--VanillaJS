<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="mainDiv">
        <div id="header">
            <div class="levelsDiv">
                <label for="levels">Zorluk: </label>
                <select name="levels" id="levels">
                    <option value="kolay">Kolay</option>
                    <option value="orta">Orta</option>
                    <option value="zor">Zor</option>
                    <option value="uzman">Uzman</option>
                    <option value="usta">Usta</option>
                </select>
            </div>
            <div class="mistakeDiv">
                <span>Hatalar: <span><span id="mistakeCount"> 0</span> / 3</span></span>
            </div>
            <div class="scoreDiv">
                <span>Puan: <span id="score"></span></span>
            </div>
            <div class="timePauseDiv">
                <div class="timeDiv">
                    <span id="hour">00:</span><span id="minute">00:</span><span id="second">00</span>
                </div>
                <div id="pause">
                    <img id="pausePlay" src="./assets/pause.svg" alt="">
                </div>
            </div>
            <div>
                <button id="newGameBtn">Yeni Oyun</button>
            </div>
        </div>
        <div id="gameBody">
            <div class="leftSide">
                <div id="gameArea">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div id="playIcon">
                    <img src="./assets/play.svg" alt="">
                </div>
            </div>
            <div id="keyArea">
                <div id="topSection">
                    <div>
                        <div class="imgDiv" id="undo">
                            <img src="./assets/back.svg" alt="">
                        </div>
                        <span>Geri Al</span>
                    </div>
                    <div>
                        <div class="imgDiv" id="delete">
                            <img src="./assets/eraser.svg" alt="">
                        </div>
                        <span>Sil</span>
                    </div>
                    <div>
                        <div id="notesDiv">
                            <div class="imgDiv" id="notesImg">
                                <img class="img1" src="./assets/pen.svg" alt="">
                            </div>
                            <span id="onOff">OFF</span>
                        </div>
                        <span>Notlar</span>
                    </div>
                    <div>
                        <div id="hintDiv">
                            <div class="imgDiv">
                                <img src="./assets/lamp.svg" alt="">
                            </div>
                            <span id="hintCount"></span>
                        </div>
                        <span>İpucu</span>
                    </div>
                </div>
                <div id="numPad">
                    <div class="number" data-number-value="1">1</div>
                    <div class="number" data-number-value="2">2</div>
                    <div class="number" data-number-value="3">3</div>
                    <div class="number" data-number-value="4">4</div>
                    <div class="number" data-number-value="5">5</div>
                    <div class="number" data-number-value="6">6</div>
                    <div class="number" data-number-value="7">7</div>
                    <div class="number" data-number-value="8">8</div>
                    <div class="number" data-number-value="9">9</div>
                </div>
            </div>
        </div>
    </div>
    <div id="overlay"></div>
    <div class="loseModal">
        <h3>Oyun Bitti</h3>
        <p>3 hata yaptın ve bu oyunu kaybettin</p>
        <button id="newGameBtnModal">Yeni Oyun</button>
    </div>
    <div class="newGameModal">
        <div class="modalBody">
            <div class="modalBodyHeader">
                <h2>Oyun Seviyesi Seç</h2>
                <p>Oyundaki mevcut ilerleme kaybedilecek</p>
            </div>
            <div class="modalLevels">
                <div class="modalLevelItem modalItem" data-level-value="kolay"><img src="./assets/sudoku.svg"
                        alt="">Kolay</div>
                <div class="modalLevelItem modalItem" data-level-value="orta"><img src="./assets/sudoku.svg" alt="">Orta
                </div>
                <div class="modalLevelItem modalItem" data-level-value="zor"><img src="./assets/sudoku.svg" alt="">Zor
                </div>
                <div class="modalLevelItem modalItem" data-level-value="uzman"><img src="./assets/sudoku.svg"
                        alt="">Uzman</div>
                <div class="modalLevelItem modalItem" data-level-value="usta"><img src="./assets/sudoku.svg" alt="">Usta
                </div>
                <div class="modalItem" id="modalRestartBtn"><img src="./assets/back.svg" alt="">Yeniden Başla</div>
            </div>
        </div>
        <button id="modalCancelBtn">İptal</button>
    </div>
    <div class="winModal">
        <div class="wrap">
            <div class="gameStats">
                <h1>Mükemmel! </h1>
                <div class="stats">
                    <div>
                        <img src="./assets/star.svg" alt="">
                        <div>
                            <label for="gameScore">Puan</label>
                            <span id="gameScore">6500</span>
                        </div>
                    </div>
                    <div>
                        <img src="./assets/stats.svg" alt="">
                        <div>
                            <label for="gameLevel">Zorluk</label>
                            <span id="gameLevel">Kolay</span>
                        </div>
                    </div>
                    <div>
                        <img src="./assets/timer.svg" alt="">
                        <div>
                            <label for="gameTime">Süre</label>
                            <span><span id="gameHour"></span><span id="gameMinute"></span><span
                                    id="gameSecond"></span></span>
                        </div>
                    </div>
                </div>
                <button id="winModalBtn">Yeni Oyun</button>
            </div>
            <div class="bestScores">
                <img src="./assets/winners.svg" alt="">
                <h3>En Yüksek Puanlar</h3>
                <div class="bestScoresItems">
                    <div class="bestScoreItem" id="bestEasyUl" data-level-value="kolay">
                        <div>
                            <span class="bestScoreItemLevel">Kolay</span>
                            <span class="bestScoreItemFirst" id="bestEasy"></span>
                        </div>
                        <ul class="bestScoreItemList">
                            <li><img src="./assets/one.svg" alt=""> <span></span></li>
                            <li><img src="./assets/two.svg" alt=""> <span></span></li>
                            <li><img src="./assets/three.svg" alt=""> <span></span></li>
                        </ul>
                    </div>
                    <div class="bestScoreItem" id="bestMiddleUl" data-level-value="orta">
                        <div>
                            <span class="bestScoreItemLevel">Orta</span>
                            <span class="bestScoreItemFirst" id="bestMiddle"></span>
                        </div>
                        <ul class="bestScoreItemList">
                            <li><img src="./assets/one.svg" alt=""> <span></span></li>
                            <li><img src="./assets/two.svg" alt=""> <span></span></li>
                            <li><img src="./assets/three.svg" alt=""> <span></span></li>
                        </ul>
                    </div>
                    <div class="bestScoreItem" id="bestHardUl" data-level-value="zor">
                        <div>
                            <span class="bestScoreItemLevel">Zor</span>
                            <span class="bestScoreItemFirst" id="bestHard"></span>
                        </div>
                        <ul class="bestScoreItemList">
                            <li><img src="./assets/one.svg" alt=""> <span></span></li>
                            <li><img src="./assets/two.svg" alt=""> <span></span></li>
                            <li><img src="./assets/three.svg" alt=""> <span></span></li>
                        </ul>
                    </div>
                    <div class="bestScoreItem" id="bestExpertUl" data-level-value="uzman">
                        <div>
                            <span class="bestScoreItemLevel">Uzman</span>
                            <span class="bestScoreItemFirst" id="bestExpert"></span>
                        </div>
                        <ul class="bestScoreItemList">
                            <li><img src="./assets/one.svg" alt=""> <span></span></li>
                            <li><img src="./assets/two.svg" alt=""> <span></span></li>
                            <li><img src="./assets/three.svg" alt=""> <span></span></li>
                        </ul>
                    </div>
                    <div class="bestScoreItem" id="bestMasterUl" data-level-value="usta">
                        <div>
                            <span class="bestScoreItemLevel">Usta</span>
                            <span class="bestScoreItemFirst" id="bestMaster"></span>
                        </div>
                        <ul class="bestScoreItemList">
                            <li><img src="./assets/one.svg" alt=""> <span></span></li>
                            <li><img src="./assets/two.svg" alt=""> <span></span></li>
                            <li><img src="./assets/three.svg" alt=""> <span></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="./script.js"></script>
</body>

</html>
